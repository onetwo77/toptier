<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Connection Interrupted | TopTier League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 使用固定版本号以确保生产环境稳定性 -->
    <script src="https://unpkg.com/lucide@0.475.0"></script>
    <style>
        :root {
            --neon-red: #FF0050;
            --neon-cyan: #00F2EA;
            --gold: #FFD700;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 响应式 Glitch 字体：小屏大，大屏更大，但不遮挡 */
        .glitch-text {
            position: relative;
            font-size: 13rem;
            /* 移动端默认 */
            font-weight: 900;
            line-height: 0.85;
            /* 进一步收缩行高，减少垂直占用空间 */
            letter-spacing: -0.05em;
            text-shadow: 0.05em 0 0 var(--neon-red), -0.05em -0.025em 0 var(--neon-cyan);
            animation: glitch 725ms infinite;
        }

        @media (min-width: 768px) {
            .glitch-text {
                font-size: 14rem;
                /* 桌面端稍微缩小一点上限，确保平衡 */
            }
        }

        @media (min-width: 1280px) {
            .glitch-text {
                font-size: 16rem;
                /* 宽屏保持极强冲击力 */
            }
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--neon-red), -0.05em -0.025em 0 var(--neon-cyan);
            }

            14% {
                text-shadow: 0.05em 0 0 var(--neon-red), -0.05em -0.025em 0 var(--neon-cyan);
            }

            15% {
                text-shadow: -0.05em -0.025em 0 var(--neon-red), 0.025em 0.025em 0 var(--neon-cyan);
            }

            49% {
                text-shadow: -0.05em -0.025em 0 var(--neon-red), 0.025em 0.025em 0 var(--neon-cyan);
            }

            50% {
                text-shadow: 0.025em 0.05em 0 var(--neon-red), 0.05em 0 0 var(--neon-cyan);
            }

            99% {
                text-shadow: 0.025em 0.05em 0 var(--neon-red), 0.05em 0 0 var(--neon-cyan);
            }

            100% {
                text-shadow: -0.025em 0 0 var(--neon-red), -0.025em -0.025em 0 var(--neon-cyan);
            }
        }

        .bg-glow {
            position: absolute;
            width: 50vw;
            height: 50vw;
            background: var(--neon-red);
            filter: blur(120px);
            opacity: 0.1;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>

<body class="font-sans antialiased">

    <!-- 顶部导航 -->
    <nav class="absolute top-0 left-0 right-0 p-3 md:p-4 flex justify-center z-50 bg-black/10 backdrop-blur-sm">
        <a id="text-logo" class="font-bold text-lg tracking-tighter italic" href="/" rel="noopener noreferrer">
            <span class="text-[#FF0050]">TopTier</span> <span class="text-white">League</span>
        </a>
    </nav>

    <!-- 主体内容 -->
    <main class="flex-1 flex flex-col items-center justify-center text-center px-6 pt-32 md:pt-20 pb-10">
        <!-- 错误代码 -->
        <div class="mb-10 md:mb-16 relative inline-block">
            <h1 class="glitch-text italic">404</h1>
            <div
                class="absolute -bottom-2 md:-bottom-4 left-1/2 -translate-x-1/2 bg-[#FFD700] text-black text-[10px] md:text-[14px] font-black px-3 md:px-5 py-0.5 md:py-1 uppercase tracking-[0.3em] italic whitespace-nowrap">
                Connection Lost
            </div>
        </div>

        <!-- 文字信息 -->
        <div class="relative z-20">
            <h2 class="text-2xl md:text-5xl font-black mb-4 uppercase tracking-tight leading-none">
                Signal Interrupted <br />
                <span class="text-[#00F2EA] italic">Out of Growth Path</span>
            </h2>

            <p
                class="text-zinc-500 text-[11px] md:text-base max-w-[280px] md:max-w-xl mx-auto mb-12 leading-relaxed uppercase tracking-widest font-light">
                The resource is offline, deprecated, or restricted to VIP levels.
            </p>

            <!-- 导航按钮：仅保留一个并包含倒计时 -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a id="home-button" href="/"
                    class="w-full sm:w-auto px-12 py-4 bg-white text-black font-black text-xs uppercase tracking-widest rounded-sm transition-all hover:scale-105 hover:bg-[#FF0050] hover:text-white shadow-[0_0_20px_rgba(255,255,255,0.1)]">
                    Back to Home <span id="countdown"></span>
                </a>
            </div>
        </div>
    </main>

    <!-- 底部装饰线 -->
    <div class="bottom-0 left-0 w-full h-1 bg-gradient-to-r from-[#FF0050] via-[#FFD700] to-[#00F2EA]" style="position: fixed; bottom: 0;"></div>

    <script>
        // 初始化 Lucide 图标
        lucide.createIcons();

        // 倒计时逻辑
        let timeLeft = 10;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownEl.textContent = ``;
                // window.location.href = '/';
            } else countdownEl.textContent = `(${timeLeft}s)`;
        }, 1000);
    </script>
</body>

</html>
